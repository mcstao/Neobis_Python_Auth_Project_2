{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        {{ message|safe }}
    {% endfor %}
{% endif %}
<h1>Главная страница</h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a>
    
    {% endif %} 
{% endblock %}
