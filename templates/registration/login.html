{% extends 'base.html' %}

{% block content %}
    <h1>Войти</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
    <button type="submit" class="btn btn-succes">Подтверждение</button>
    </form>

    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
